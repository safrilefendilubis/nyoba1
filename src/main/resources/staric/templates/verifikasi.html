<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
  <link th:href="@{/styles/login.css}" rel="stylesheet" />
  <title>VERIFIKASI</title>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <form th:action="@{/api/authz/v1/verify/}" th:object = "${users}" method="POST">
      <h1>Sign In</h1>
      <div>
        <label for="verifyEmail">Verify Email:</label>
        <input type="text" th:field = "${verifyEmail}" name="verifyEmail" />
      </div>
      <div>
        <label for="tokenz">Input Token:</label>
        <input type="text" th:field = "*{token}" name="token" />
      </div>
      <!--        <div>-->
      <!--          <label for="password">Password:</label>-->
      <!--          <input type="password" th:field = "*{password}" name="password" />-->
      <!--        </div>-->
      <div>
        <button type="submit">Kirim</button>
      </div>
      <hr>

      <a th:href = "@{/api/check/register}"> Registration</a>
    </form>
  </div>
</div>
</body>
</html>
