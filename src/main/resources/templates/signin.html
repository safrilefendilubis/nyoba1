<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
  <link th:href="@{/styles/login.css}" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <form th:action="@{/api/authz/v1/login/}" th:object = "${users}" method="POST">
      <h1>Sign In</h1>
      <div>
        <label for="username">Username:</label>
        <input type="text" th:field = "*{username}" name="username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" th:field = "*{password}" name="password" />
      </div>
      <div>
        <button type="submit">Sign In</button>
      </div>
      <hr>

      <a th:href = "@{/api/check/register}"> Registration</a>
    </form>
  </div>
</div>
</body>
</html>
